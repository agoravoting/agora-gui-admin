<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.census.modals.addCsvHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <div class="extra-info extension-point">
    <div ng-repeat="html in exhtml">
        <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
  <p>
    <span ng-i18next>
      avAdmin.census.modals.addCsvBody
    </span>
    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>
  <div class="progress">
    <div
     class="progress-bar progress-bar-striped bg-info" 
     role="progressbar" 
     style="width: {{ percent }}%" 
     aria-valuenow="{{ percent }}" 
     aria-valuemin="0" 
     aria-valuemax="100">
    </div>
    {{ percent }}%
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()" ng-i18next>
    avAdmin.census.modals.confirmAddCsvButton
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
