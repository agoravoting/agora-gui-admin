<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.dashboard.modals.createRealHeader
    </span>
    <button
     type="button"
     class="close pull-right"
     ng-click="cancel()">Ã—</button>
  </h4>
</div>

<div class="modal-body">
  <div class="extra-info extension-point">
    <div ng-repeat="html in exhtml">
        <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
  <p>
    <span ng-i18next>
      avAdmin.dashboard.modals.createRealBody
    </span>
    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>
</div>

<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="ok()"
    ng-disabled="!election.results.questions || !!ptr.okDisabled">
    <div class="extra-info extension-point">
      <div ng-repeat="html in okhtml">
          <div av-plugin-html ng-bind-html="html"></div>
      </div>
    </div>
    <div ng-if="!!ptr.showStandardOkText" ng-i18next>
      avAdmin.dashboard.modals.confirmCreateRealButton
    </div>
  </button>
  <button
    class="btn btn-cancel"
    ng-click="cancel()"
    ng-i18next>
    avCommon.cancel
  </button>
</div>
