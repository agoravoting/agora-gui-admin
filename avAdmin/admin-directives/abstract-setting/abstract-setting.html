<div class="abstract-setting" title="{{ description | i18next }}">
  <div class="rower abstract-borders">
    <span
      class="expanded-glyphicon glyphicon glyphicon-chevron-up"
      ng-click="toggleExpand()"
      ng-class="{pointer: !expanded}"
      ng-if="!!expanded"
      aria-hidden="true"
      ng-show="collapsable">
    </span>
    <span
      class="expanded-glyphicon glyphicon glyphicon-chevron-down"
      ng-click="toggleExpand()"
      ng-class="{pointer: !expanded}"
      ng-if="!expanded"
      aria-hidden="true"
      ng-show="collapsable">
    </span>
    <div class="col-xs-6 gray-back" ng-click="toggleExpand()">
      <div class="rower">
        <label class="title pointer" ng-i18next>
        {{ title }}
        </label>
      </div>
      <div class="rower" ng-if="!!expanded">
        <p ng-i18next>
        {{ description }}
        </p>
      </div>
    </div>
    <div 
      class="col-xs-6"
      ng-class="{pointer: !expanded, nopointer: !!expanded, whiteback: !!expanded}"
      ng-click="!expanded && toggleExpand()">
      <div 
        class="abstract-widget"
        ng-show="!!expanded">
      </div>
      <div
        class="collapsed-widget"
        ng-show="!expanded">
          <div
            class="pointer collapsed-input">
          {{ shortValue }}
          </div>
       </div>
    </div>
  </div>
  <div
    ng-if="!!expanded"
    class="rower whiteback">
    <div class="help-padding">
      <div class="col-xs-12 input-group">
          <span class="input-group-btn">
            <button
              class="pull-right btn btn-help"
              type="button"
              title="{{ 'avAdmin.setting.helpTooltip' | i18next }}"
              ng-click="toggleHelp()">
                <span ng-i18next>avAdmin.topbar.help</span>
                <span
                  ng-class="{'glyphicon-chevron-down': !!showHelp, 'glyphicon-chevron-right': !showHelp}"
                  class="glyphicon">
                </span>
            </button>
          </span>
      </div>
    </div>
  </div>
  <div
    class="rower help-plugin"
    ng-if="!!showHelp && !!expanded">
    <div class="col-xs-12">
       <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
</div>
