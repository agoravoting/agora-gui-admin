<div class="abstract-setting">
  <div class="rower abstract-borders top-rounded">
    <div class="col-sm-6 ">
      <div class="rower sides-padding">
        <label class="top-padding" ng-i18next>
        {{ title }}
        </label>
      </div>
      <div class="rower sides-padding">
        <p class="text-muted" ng-i18next>
        {{ description }}
        </p>
      </div>
    </div>
    <div class="col-sm-6 abstract-widget abs-border-left top-padding" id="widget1"></div>
  </div>
  <div
    ng-class="{'bottom-rounded': !showHelp}"
    class="rower top-padding bottom-padding sides-padding abs-border-left abs-border-right abs-border-bottom">
    <div class="col-sm-12">
      <div class="pull-right input-group">
        <span class=" input-group-btn">
          <button
            class="btn btn-default"
            type="button"
            ng-click="toggleHelp()">
              <span>help</span>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div
    ng-class="{'bottom-rounded': !!showHelp}"
    class="rower top-padding bottom-padding abs-border-left abs-border-right abs-border-bottom"
    ng-if="!!showHelp">
    <div class="col-sm-12">
       <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
</div>
