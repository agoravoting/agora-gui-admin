<div class="abstract-setting" title="{{ description | i18next }}">
  <div class="rower abstract-borders">
    <span class="expanded-glyphicon glyphicon glyphicon-chevron-up" ng-if="!!expanded" aria-hidden="true">
    </span>
    <span class="expanded-glyphicon glyphicon glyphicon-chevron-down" ng-if="!expanded" aria-hidden="true">
    </span>
    <div class="col-sm-6 gray-back" ng-click="toggleExpand()">
      <div class="rower">
        <label class="title pointer" for="{{ forLabel }}" ng-i18next>
        {{ title }}
        </label>
      </div>
      <div class="rower" ng-if="!!expanded">
        <p ng-i18next>
        {{ description }}
        </p>
      </div>
    </div>
    <div 
      class="col-sm-6 white-back"
      ng-class="{pointer: !expanded, nopointer: !!expanded}"
      ng-click="!expanded && toggleExpand()">
      <div 
        class="abstract-widget"
        ng-show="!!expanded">
      </div>
      <div
        class="collapsed-widget"
        ng-show="!expanded">
          <input
            class="form-control collapsed-input"
            type="text"
            ng-disabled="isDisabled"
            ng-model="shortValue"/>
       </div>
    </div>
  </div>
  <div
    ng-if="!!expanded"
    class="rower white-back">
    <div class="help-padding">
      <div class="col-sm-12 input-group">
          <span class="input-group-btn">
            <button
              class="pull-right btn btn-help"
              type="button"
              title="{{ 'avAdmin.setting.helpTooltip' | i18next }}"
              ng-click="toggleHelp()">
                <span ng-i18next>avAdmin.topbar.help</span>
                <span
                  ng-class="{'glyphicon-chevron-down': !!showHelp, 'glyphicon-chevron-right': !showHelp}"
                  class="glyphicon">
                </span>
            </button>
          </span>
      </div>
    </div>
  </div>
  <div
    class="rower help-plugin"
    ng-if="!!showHelp && !!expanded">
    <div class="col-sm-12">
       <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
</div>
