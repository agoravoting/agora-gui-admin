<div ng-switch="field.type">
  <div ng-switch-when="dict" class="dict collapsed">
    <div
      av-collapsing=".toggle"
      data-toggle-selector=".toggle"
      collapse-selector=".dict"
      parent-selector="[ng-switch]">
      <div class="keyval" ng-repeat="(key, value) in dictVal">
        <span class="key">{{key}}:</span>
        <span class="value">{{value}}</span>
      </div>
    </div>
    <div class="toggle hidden text-center item-block">
      <span class="glyphicon glyphicon-play"></span>
    </div>
  </div>
  <div ng-switch-when="image" class="dict collapsed">
    <a href ng-click="viewImage()" ng-i18next>avAdmin.census.image</a>
  </div>
  <div ng-switch-default>
    {{ c.metadata[field.name] }}
  </div>
  <div ng-switch-when="password">
    ****
  </div>
</div>
