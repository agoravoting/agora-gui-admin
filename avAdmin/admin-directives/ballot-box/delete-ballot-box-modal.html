<div class="modal-header dialog-header-danger">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.ballotBox.modals.deleteBallotBox.header
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p>
    <span ng-i18next>
      [i18next]({name: ballotBox.name})avAdmin.ballotBox.modals.deleteBallotBox.body
    </span>
    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
    <form class="form">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          ng-model="deleteText.text"
          placeholder="{{'avAdmin.ballotBox.modals.deleteBallotBox.holder' | i18next}}"/>
      </div>
    </form>
  </p>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    ng-click="ok()"
    ng-class="{'disabled': deleteText.text !== 'DELETE'}"
    ng-i18next>
    [i18next]avAdmin.ballotBox.modals.deleteBallotBox.ok
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
