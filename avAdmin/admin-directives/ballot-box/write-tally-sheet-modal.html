<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.ballotBox.modals.writeTallySheet.header
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p class="text-center step">
    <span ng-i18next>
      [i18next]avAdmin.ballotBox.modals.writeTallySheet.step1
    </span>
  </p>
  <div class="container-fluid">
    <form class="form-horizontal" role="form">
      <div class="row">
        <!-- first row -->
        <div class="col-xs-6">
          <div class="form-group">
            <label
              class="col-xs-5 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.ballotBoxLabel">
            </label>
            <div class="col-xs-5">
              {{ballotBox.name}}
            </div>
          </div>

          <div class="form-group">
            <label
              class="col-xs-5 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.registeredVotesLabel">
            </label>
            <div class="col-xs-5">
              {{tallySheet.registeredVotes}}
            </div>
          </div>

          <div class="form-group">
            <label
              for="voteCount"
              class="col-xs-5 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.voteCountLabel">
            </label>
            <div class="col-xs-5">
              <input
                id="voteCount"
                class="form-control"
                type="text"
                ng-model="tallySheet.vote_count" />
            </div>
          </div>
        </div>

        <!-- second row -->
        <div class="col-xs-6">
          <div class="form-group">
            <label
              class="col-xs-5 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.electionIdLabel">
            </label>
            <div class="col-xs-5">
              {{election.id}}
            </div>
          </div>

          <div class="form-group">
            <label
              for="ballotBox"
              class="col-xs-5 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.electionTitleLabel">
            </label>
            <div class="col-xs-5">
              {{election.title}}
            </div>
          </div>
        </div>
    </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-success"
    ng-click="ok()"
    ng-i18next>
    [i18next]avAdmin.ballotBox.modals.writeTallySheet.continue
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
