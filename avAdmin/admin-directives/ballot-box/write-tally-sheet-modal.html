<div class="modal-header dialog-header-danger">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.ballotBox.modals.writeTallySheet.header
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p class="text-center">
    <span ng-i18next>
      [i18next]avAdmin.ballotBox.modals.writeTallySheet.step1
    </span>
  </p>
  <div class="container-fluid">
    <form class="form-horizontal" role="form">
      <div class="row">
        <!-- first row -->
        <div class="col-xs-6">
          <div class="form-group">
            <label
              class="col-sm-2 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.ballotBox.label">
            </label>
            <div class="col-sm-10">
              <label
                class="col-sm-2 control-label"
                ng-model="ballotBox.name">
              </label>
            </div>
          </div>

          <div class="form-group">
            <label
              class="col-sm-2 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.registeredVotes.label">
            </label>
            <div class="col-sm-10">
              <label
                class="col-sm-2 control-label"
                ng-model="tallySheet.registeredVotes">
              </label>
            </div>
          </div>

          <div class="form-group">
            <label
              for="voteCount"
              class="col-sm-2 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.voteCount.label">
            </label>
            <div class="col-sm-10">
              <input
                id="voteCount"
                class="form-control"
                type="text"
                ng-model="tallySheet.vote_count" />
            </div>
          </div>
        </div>

        <!-- second row -->
        <div class="col-xs-6">
          <div class="form-group">
            <label
              class="col-sm-2 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.electionId.label">
            </label>
            <div class="col-sm-10">
              <label
                class="col-sm-2 control-label"
                ng-model="election.id">
              </label>
            </div>
          </div>

          <div class="form-group">
            <label
              for="ballotBox"
              class="col-sm-2 control-label"
              ng-i18next="avAdmin.ballotBox.modals.writeTallySheet.electionTitle.label">
            </label>
            <div class="col-sm-10">
              <label
                class="col-sm-2 control-label"
                ng-model="election.title">
              </label>
            </div>
          </div>
        </div>
    </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    ng-click="ok()"
    ng-class="{'disabled': deleteText.text !== 'DELETE'}"
    ng-i18next>
    [i18next]avAdmin.ballotBox.modals.writeTallySheet.ok
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
