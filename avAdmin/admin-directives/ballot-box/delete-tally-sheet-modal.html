<div class="modal-header dialog-header-danger">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.ballotBox.modals.deleteTallySheet.header
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p>
    <span ng-i18next>
      [i18next]({name: ballotBox.name, id: tallySheetId})avAdmin.ballotBox.modals.deleteTallySheet.body
    </span>
    <form class="form">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          ng-model="deleteText.text"
          placeholder="{{'avAdmin.ballotBox.modals.deleteTallySheet.holder' | i18next}}"/>
      </div>
    </form>
  </p>
  <p class="text-left text-danger" ng-if="errorDeleteTallySheet">
    {{errorDeleteTallySheet}}
  </p>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger"
    ng-click="ok()"
    ng-class="{'disabled': deleteText.text !== 'DELETE'}"
    ng-i18next>
    [i18next]avAdmin.ballotBox.modals.deleteTallySheet.ok
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
